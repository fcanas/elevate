<!doctype html>
<html>
<head>
<style type="text/css" media="screen">
#editor {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 50%;
}
.left {
  float: left;
  width: 50%;
}
.right {
  height: 100pt;
  float: right;
  width: 50%;
}
</style>
</head>
<body>
  <div class='left'>
    <table style='float: left; border: 1px solid black;'>
      <th>Key<th><th>Action</th>
      <tr><td>&#x2191;</td><td>Drive Up</td></tr>
      <tr><td>&#x2193;</td><td>Drive Down</td></tr>
      <tr><td>'</td><td>Going Up</td></tr>
      <tr><td>/</td><td>Going Down</td></tr>
      <tr><td>Ctrl-R</td><td>Run Program</td></tr>
      <tr><td>Ctrl-S</td><td>Save Program</td></tr>

    </table>
    <canvas width='400' height='700' style='display: block; margin: 0 auto;'></canvas>
  </div>
  <div class='right' style='display:none'>
    <div id="editor">
    </div>
  </div>
  <script src="dist/app.js"></script>
  <script src="bower_components/ace-builds-bower-patched/src-min-noconflict/ace.js" charset="utf-8"></script>
</body>
</html>
